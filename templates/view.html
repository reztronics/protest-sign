var RED =    [255, 0, 0];
var BLUE =   [0, 0, 255];
var GREEN =  [0, 255, 0];
var YELLOW = [255, 255, 0];
var PINK =   [255, 0, 255];

function color_from_string(s)
{
    switch(s)
    {
      case "green":
        return GREEN;
      
      case "red":
        return RED;

      case "blue":
        return BLUE;

      case "yellow":
        return YELLOW;

      case "pink":
        return PINK;

      default:
        return RED;
    }
}
